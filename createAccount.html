<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div class="full-cover">

    </div>
    <center class="me">
        <form class="form">
            <div id="rec"></div>
            <div id="err"></div>
            <p class="title">Create an Account </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" id="yourName">
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="">
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input class="input" type="email" placeholder="" id="yourEmail">
                <span>Email</span>
            </label>

            <label>
                <input class="input" type="password" placeholder="" required="" id="yourPass">
                <span>Password</span>
                <input type="checkbox" onclick="myFunction()" class="Show">Show Password
            </label>
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Confirm password</span>
            </label>
            <button onclick="creaty()" class="submit">create account</button>
            <p class="signin">Already have an acount ? <a href="./Login.html">Signin</a> </p>
        </form>


    </center>

    <script type="module" src="script.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("yourPass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
